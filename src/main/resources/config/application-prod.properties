# ===================================================================
# Spring Boot configuration
# ===================================================================

spring.devtools.livereload.enabled=false

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/versions?useUnicode=true&characterEncoding=utf8
spring.datasource.username=
spring.datasource.password=
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.database=MYSQL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=

# ===================================================================
# Application specific
# ===================================================================

versionmonitor.metrics.jmx.enabled=true
versionmonitor.metrics.spark.enabled=false
versionmonitor.metrics.graphite.enabled=false
versionmonitor.metrics.logs.enabled=false
versionmonitor.metrics.logstash.enabled=false
