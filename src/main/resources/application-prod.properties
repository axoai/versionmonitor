# ===================================================================
# Spring Boot configuration
# ===================================================================

spring.profiles.active=prod
spring.devtools.livereload.enabled=false

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/versions?useUnicode=true&characterEncoding=utf8
spring.datasource.username=
spring.datasource.password=
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.database=MYSQL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=

spring.thymeleaf.cache=true

server.compression.enabled=true
server.compression.mime-types[6]=text/html,text/xml,text/plain,text/css,application/javascript,application/json

# ===================================================================
# Application specific
# ===================================================================

versionmonitor.http.cache.time-to-live-in-days=31

versionmonitor.metrics.jmx.enabled=true
versionmonitor.metrics.spark.enabled=false
versionmonitor.metrics.graphite.enabled=false


